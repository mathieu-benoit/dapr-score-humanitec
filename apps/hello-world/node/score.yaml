apiVersion: score.dev/v1b1
metadata:
  name: nodeapp
containers:
  nodeapp:
    image: ghcr.io/dapr/samples/hello-k8s-node:latest
    variables:
      APP_PORT: "3000"
      STATE_STORE_NAME: "${resources.state-store.name}"
service:
  ports:
    tcp:
      port: 3000
      targetPort: 3000
resources:
  state-store:
    type: dapr-statestore